<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let a = +prompt("введіть перше число для сумми","");
    let b = +prompt("введіть друге число для сумми","");
    let userInputSumm = (a + b);

    let c = +prompt("введіть перше число для відімання","");
    let d = +prompt("введіть друге число для відімання","");
    let userInputSubtraction = (c - d);

    let e = +prompt("введіть перше чсло для множення","");
    let f = +prompt("введіть друге чсло для множення","");
    let userInputMultiplication = (e * f);

    let g = +prompt("введіть перше число для ділення","");
    let h = +prompt("введіть друге число для ділення","");
    let userInputDivision = (g / h);

    console.log(userInputSumm , userInputSubtraction , userInputMultiplication , userInputDivision);
    alert(` сумма: ${userInputSumm}; віднімання: ${userInputSubtraction}; множення: ${userInputMultiplication}; ділення: ${userInputDivision};`);
    </script>
</body>
</html>
